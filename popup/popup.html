    </header>

    <main class="my-main">

        <div class="get-images-panel">
            <button class="get-images-btn">Get Images</button>
            <div class="current-settings-container">
                <span>Current Settings:</span>
                <ul class="current-settings-list">

                </ul>
                <a class="edit-settings">Edit Settings</a>
            </div>
        </div>

        <div class="img-flexwrap">
        </div>

    </main>

    <button class="download-btn" hidden>Download Images</button>

    <template class="flex-item-template">
        <div class="flex-item" data-name="flexItem">
            <label class="select-img">
                <input type="checkbox" class="img-checkbox">
                <span class="img-name"></span>
            </label>
            <div class="img-details">
                <span class="img-size"></span>
                <span class="img-type"></span>
                <span class="img-extra-details"></span>
            </div>
            <div class="img-container">

            </div>
        </div>
    </template>

    <dialog class="settings-modal">
        <article>
            <header class="settings-header">
                <h4 class="settings-h3">Settings</h4>
            </header>
            <form id="settingsForm" class="settings-form">

                <div></div>
                <span class="units-label">Width (px)</span>
                <div></div>
                <span class="units-label">Height (px)</span>
                <label>Max Size</label>
                <input type="number" name="maxW" class="num-input" min="1" max="5000" required>
                <span>x</span>
                <input type="number" name="maxH" class="num-input" min="1" max="5000" required>
                <label class="margin-top-5">Resize and convert to jpg</label>
                <input type="checkbox" name="isResizeAndConvert" role="switch" class="margin-top-5 toggle-switch">
                <div></div>
                <div></div>
                <label class="margin-top-5">Create folder on download</label>
                <input type="checkbox" name="isCreateFolder" role="switch" class="margin-top-5 toggle-switch">

            </form>
            <footer class="settings-footer">
                <button role="button" class="cancel-modal-btn outline">Cancel</button>
                <button role="button" class="confirm-modal-btn" type="submit" form="settingsForm">Save</button>
            </footer>
        </article>
    </dialog>

    <canvas class="canvas" hidden></canvas>

    <script src="popup.js"></script>
</body>

</html>
