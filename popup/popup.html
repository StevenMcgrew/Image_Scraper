<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageOps</title>
    <link rel="stylesheet" href="pico.min.css">
    <style>
        body {
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <form id="getImagesForm">
        <label for="maxWidth">Max image width</label>
        <input type="number" id="maxWidth" name="maxWidth" min="32" max="4000" value="1000" required>

        <label for="maxHeight">Max image height</label>
        <input type="number" id="maxHeight" name="maxHeight" min="32" max="4000" value="1000" required>

        <input type="submit" value="Get Images">
    </form>

    <p id="p"></p>
    <img id="img" src="" alt="">

    <script src="popup.js"></script>
</body>

</html>
